<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Insurance Management</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center m-3">Insurance Management</h1>
        <hr>
        <form th:action="@{/}" method="post">
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" th:name="mobileNumber" class="form-control" id="mobileNumber" aria-describedby="mobilehelp">
<!--                <small id="mobilehelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <div th:if="${user}" class="row mt-2">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th th:text="${user.name}"></th>
                    </tr>
                    <tr>
                        <th>Mobile Number</th>
                        <th th:text="${user.mobileNumber}"></th>
                    </tr>
                    <tr>
                        <th>Email ID</th>
                        <th th:text="${user.emailId}"></th>
                    </tr>
                    </thead>
                </table>
            </div>

            <div th:if="${insurance}" class="col-md-12">
                <h3>Insurance Details</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Insurance Number</th>
                        <th>Vehicle Number</th>
                        <th>Vehicle Name</th>
                        <th>Vehicle Type</th>
                        <th>Insurance Start Date</th>
                        <th>Insurance End Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ins: ${insurance}">
                        <td th:text="${ins.insuranceNumber}"></td>
                        <td th:text="${ins.vehicleNumber}"></td>
                        <td th:text="${ins.vehicleName}"></td>
                        <td th:text="${ins.vehicleType}"></td>
                        <td th:text="${ins.insuranceStartDate}"></td>
                        <td th:text="${ins.insuranceExpiryDate}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>



    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
